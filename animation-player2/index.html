<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Player Ex2</title>
    <style>
        .box {
          width: 100px;
          height: 100px;
          background-color: dodgerblue;
        }
        .box2 {
          width: 100px;
          height: 100px;
          background-color: coral;
        }
      </style>
    </head>
    <body>
      <div class="box"></div>
      <div class="box2"></div>
      <script>
        const box = document.querySelector(".box");
        const box2 = document.querySelector(".box2");
        const animation = box.animate(
          [
            { transform: "translateX(0)", opacity: 0 },
            { transform: "translateX(-50px)", opacity: 1, offset: 0.6 },
            { transform: "translateX(200px)", opacity: 0.5 },
          ],
          {
            duration: 2000,
            easing: "linear",
            fill: "forwards",
            // iterations: Infinity,
            // direction: "alternate",
          }
        );
        animation.finished.then(data => {
            console.log('애니메이션 종료')
            console.log(data === animation)
        })
        animation.ready.then(data => {
            console.log('애니메이션 시작')
            console.log(data === animation)
        })
        const animation2 = new Animation(
            new KeyframeEffect(box2,           [
            { transform: "translateX(0)", opacity: 0 },
            { transform: "translateX(-50px)", opacity: 1, offset: 0.6 },
            { transform: "translateX(200px)", opacity: 0.5 },
          ],
          {
            duration: 2000,
            easing: "linear",
            fill: "forwards",
            iterations: Infinity,
            direction: "alternate",
          })
        )
        animation2.play()

      </script>
</html>
