<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations-next.min.js"></script>
    <style>
      body {
        overflow: hidden;
        background-color: black;
      }
      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        font-size: 0;
        border-radius: 50%;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import Star from "./star.js";
      const numberOfStars = 200;
      const zModifier = window.innerHeight;
      let x, y, z;
      let scale;
      for (let i = 0; i < numberOfStars; i++) {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
        z = Math.random() * zModifier;
        scale = zModifier / (zModifier + z);
        new Star(i, x, y, scale);
      }
    </script>
  </body>
</html>
