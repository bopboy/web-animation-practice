<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      box.animate(
        [
          { transform: "translateX(0)", opacity: 0 },
          { transform: "translateX(-50px)", opacity: 1, offset: 0.9 },
          { transform: "translateX(200px)", opacity: 0.5 },
        ],
        {
          duration: 2000,
          easing: "linear",
          fill: "forwards",
          iterations: Infinity,
          direction: "alternate",
        }
      );
    </script>
  </body>
</html>
